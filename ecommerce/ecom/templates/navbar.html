
{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light p-4">
    <div class="container-fluid">
      <div class="col-xl-6 col-md-6 col-6">
        <a href="{% url 'shop:ProdCat' %}"><img src="{% static 'logo2.png' %}" alt="logo" width="100px" height="60px"></a>
      </div>
      <div class="col-xl-6 col-md-6 col-6">
      <button class="navbar-toggler mx-auto"  type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 pl-5">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item dropdown {% if 'shop' in request.path %}active{% endif %}">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Shop
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="{% url 'shop:ProdCat' %}">All Products</a></li>
              {% for cat in links %}
              <li><a class="dropdown-item" href="{{cat.get_url}}">{{cat.name}}</a></li>
              {% endfor %}
            </ul>
          </li>
          {% if item_count > 0 %}
          <li class="nav-item">
            <a href="{% url 'cart:cart_detail' %}" class="nav-link"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart ({{item_count}})</a>
          </li>
          {% endif %}
        </ul>
        <form class="d-flex" action="{% url 'searchapp:SearchResult' %}" method="POST">
            {% csrf_token %}
          <input class="form-control me-2" type="search" placeholder="Search" name="searched" aria-label="Search">
          <button class="btn btn-outline-dark" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
        </form>
      </div>
    </div>
    </div>
  </nav>
